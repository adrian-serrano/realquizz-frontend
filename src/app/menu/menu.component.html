<div class="container mt-5">

    <div class="card">
        <div class="button-settings">
            
            <img [src]="imageSource" alt="volume" class="volume-button" (click)="toggleImage()" >
            <img src="/assets/img/settings.png"  alt="settings" class="settings-button" (click)="openConfirmModal()" >
            
    
        </div>
        <img src="/assets/img/logo-no-background.png" width="200" alt="logo" class="image">
        <div class="button-container">
            <button class="button-white" routerLink="/question-menu">Modo normal</button>
            <button class="button-white" routerLink="/question" (click)="gameMode(1)"
                [disabled]="!dailyModeOn">Cuestionario diario</button>
            <button class="button-white" routerLink="/create-questions" (click)="gameMode(2)">Crear
                cuestionario</button>
            <button class="button-white" routerLink="/quiz-history" (click)="gameMode(3)">Historial</button>
            <button class="button-white" (click)="gameMode(4)">Modo online</button>
        </div>
    </div>
</div>
